{% extends 'home/base.html' %}



{% block contents %}
<div class="container cabinet">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Кабинет</h2>
    </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
      <a class="btn btn-primary" href="{% url 'cabinet:create' %}">Создать</a>
  </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-primary" href="{% url 'admin:index' %}">Админ панель</a>
    </div>
      <br>
  <div class="row justify-content-center">
      {% for i in data %}
        <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <a href="{% url 'cabinet:update' i.id %}" class="btn btn-primary">Редактировать</a>
              </div>
          </div>
            <br>
        </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
