{% extends 'home/base.html' %}



{% block contents %}
    <section class="news detail">
        <div class="container">
            <img src="{{data.image.url}}" alt="">
            <h2 class="mt-4">{{ data.title }}</h2>
            <br>
            {{data.time}}
            <hr>
            <br>
            {{data.description|safe}}
            <br>
            <br>
            <a href="{% url 'home:home' %}" class="btn btn-primary">Назад</a>
        </div>
    </section>
{% endblock %}
